<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Table</title>

	<style>
		body {
			background: #f3bdbd;
		}

		table,
		th,
		td {
			border-collapse: collapse;
		}

		thead {
			text-align: center;
		}

		.table-head-content {
			text-align: left;
		}

		.table-container {
			width: 600px;
			margin: 40px auto;
			background: #fff;
			padding: 24px;
			box-shadow: 0 0 7px 0 gray;
		}

		.logo {
			width: 120px;
			height: 56px;
		}

		.border {
			border-bottom: 1px solid #E0E0E0;
		}
	</style>
</head>

<body>
	<div class="table-container">
		<table>
			<thead>
				<tr>
					<td class="" colspan="3">
						<a class="" href="#"></a>
						<div>
							<img class="logo" src="images/logo.png" alt="">
						</div>

						<div class="table-head-content">
							<p class="title">Lorem, ipsum.</p>
							<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam mollitia, inventore cumque cum ea
								sint!
							</p>
						</div>
					</td>
				</tr>
			</thead>
			<tbody>
				<tr class="border">
					<td>1</td>
					<td>
						<p>Lorem, ipsum dolor.</p>
						<p>Lorem, ipsum dolor.</p>
						<p>Lorem, ipsum dolor.</p>
					</td>
					<td>3</td>
				</tr>
				<tr class="border">
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr class="border">
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr class="border">
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr class="border">
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">1</td>
				</tr>
			</tfoot>
		</table>
	</div>
</body>

</html>
