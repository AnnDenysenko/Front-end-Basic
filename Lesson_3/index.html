<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email template</title>

    <style>
      body {
        background: bisque;
      }

      table,
      th,
      td {
        border-collapse: collapse;
      }

      .table-container {
        width: 600px;
        margin: 40px auto;
        background: white;
        padding: 24px;
        box-shadow: 0 0 7px 0 lightgrey;
      }

      table {
        width: 600px;
        height: 328px;
        border-collapse: collapse;
      }

      .border {
        border-bottom: 1px solid #e0e0e0;
      }

      .logo {
        width: auto;
        height: 56px;
        text-align: center;
      }

      thead {
        text-align: center;
      }

      .table-head-content {
        text-align: left;
      }

      .footer-table {
        width: 600px; /* Fixed width */
        height: 168px; /* Fixed height */
        text-align: center;
        border-collapse: collapse;
        border: none;
        table-layout: fixed;
      }

      .footer-table td {
        border: none; /* Removing borders around individual cells */
        vertical-align: bottom; /* Aligning content to the bottom */
        height: 50px;
        padding: 10px;
      }

      .view-browser {
        text-align: center;
        font-size: 12px;
        color: #0073e6;
        margin-bottom: 10px;
      }

      .view-browser a {
        text-decoration: none;
        color: #0073e6;
      }

      .mini-logo-size {
        width: 120px;
        height: 56px;
        object-fit: cover;
      }

      .footer-image-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align content to the left */
      }

      .footer-text {
        font-size: 14px;
        line-height: 1.5;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <td colspan="3">
              <div>
                <a href="#">View in browser</a>
              </div>
              <div>
                <img class="logo" src="images/mini-logo.png" alt="" />
              </div>
              <div class="table-head-content">
                <p class="title">Functional Style</p>
                <p>
                  Combine practicality and style effortlessly with our
                  furniture, offering functional designs that enhance your
                  living space
                </p>
              </div>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr class="border">
            <td>Item</td>
            <td>Qty</td>
            <td>Price</td>
          </tr>
          <tr class="border">
            <td>Elegant Feast</td>
            <td>2</td>
            <td>$499.99</td>
          </tr>
          <tr class="border">
            <td>Modern Fusion</td>
            <td>2</td>
            <td>$699.99</td>
          </tr>
          <tr class="border">
            <td>Rustic Charm</td>
            <td>2</td>
            <td>$399.99</td>
          </tr>
          <tr class="border">
            <td>Total</td>
            <td>6</td>
            <td>$3194.99</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3"></td>
            <!-- Adding additional table into the existing table footer -->
            <table class="footer-table">
              <tr>
                <!-- Adding the mini-logo image into the first cell of the footer table -->
                <td>
                  <img
                    class="mini-logo-size"
                    src="images/mini-logo.png"
                    alt=""
                  />
                </td>
                <td>123 Main Street Anytown, CA 12345</td>
              </tr>
            </table>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
